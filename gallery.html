<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item .subtitle {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 80%;
            max-height: 80%;
            text-align: center;
        }

        .modal img, .modal iframe {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Gallery Section -->
    <section id="gallery" class="section fade-in">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item" data-type="image" data-src="laibaclasswork copy.jpg">
                <img src="laibaclasswork copy.jpg" alt="Gallery Image 1">
                <p class="subtitle">Classwork Snapshot</p>
            </div>
            <div class="gallery-item" data-type="gif" data-src="gif.gif">
                <img src="gif.gif" alt="Gallery GIF">
                <p class="subtitle">Animated GIF Example</p>
            </div>
            <div class="gallery-item" data-type="video" data-src="https://www.youtube.com/embed/YwkCjWjxw7I">
                <img src="https://img.youtube.com/vi/YwkCjWjxw7I/0.jpg" alt="Gallery Video 1">
                <p class="subtitle">YouTube Video 1</p>
            </div>
            <div class="gallery-item" data-type="video" data-src="https://www.youtube.com/embed/xYJnse-naX0">
                <img src="https://img.youtube.com/vi/xYJnse-naX0/0.jpg" alt="Gallery Video 2">
                <p class="subtitle">YouTube Video 2</p>
            </div>
        </div>
    </section>

    <!-- Modal for Preview -->
    <div id="gallery-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
            <img id="modal-image" src="" alt="">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Laiba Tabassum. Bringing dreams to life with ❤️.</p>
    </footer>

    <script>
        // Modal functionality
        const modal = document.getElementById("gallery-modal");
        const modalImage = document.getElementById("modal-image");
        const modalVideo = document.getElementById("modal-video");
        const closeModal = document.querySelector(".close");

        document.querySelectorAll(".gallery-item").forEach(item => {
            item.addEventListener("click", () => {
                const type = item.getAttribute("data-type");
                const src = item.getAttribute("data-src");

                if (type === "image" || type === "gif") {
                    modalImage.src = src;
                    modalImage.style.display = "block";
                    modalVideo.style.display = "none";
                } else if (type === "video") {
                    modalVideo.src = src;
                    modalVideo.style.display = "block";
                    modalImage.style.display = "none";
                }

                modal.style.display = "flex";
            });
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
            modalImage.src = "";
            modalVideo.src = "";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                modalImage.src = "";
                modalVideo.src = "";
            }
        });
    </script>
</body>

</html>
